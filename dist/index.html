<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="style.css">
    <title>Mouse Event</title>
</head>
<body class="w-full h-full">
    <section class="w-full bg-[#01008A] min-h-[100vh] flex flex-wrap justify-center items-center gap-20 text-white font-semibold">
        <div class="flex flex-col items-center gap-3">
            <p>Mouse X Position(px)</p>
            <div class="text-4xl flex items-center justify-center border h-[6.25rem] w-[11.25rem]">
                <span id="xPosition">20</span>
            </div>
        </div>
        <div class="flex flex-col items-center gap-3">
            <p>Mouse Y Position(px)</p>
            <div class="text-4xl flex items-center justify-center border h-[6.25rem] w-[11.25rem]">
                <span id="yPosition">20</span>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
